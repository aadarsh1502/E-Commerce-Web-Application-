<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}ShopZone{% endblock %} — Your One-Stop Shop</title>
  <meta name="description" content="{% block meta_description %}ShopZone — Discover amazing products at unbeatable prices. Shop electronics, fashion, books, sports, home & beauty.{% endblock %}">
  <!-- Bootstrap 5.3 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome 6 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Google Fonts: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  {% block extra_css %}{% endblock %}
</head>
<body>
  {% include 'navbar.html' %}
  {% include 'messages.html' %}

  <main>
    {% block content %}{% endblock %}
  </main>

  {% include 'footer.html' %}

  <!-- Back to Top Button -->
  <button id="back-to-top" class="btn btn-primary" title="Back to top">
    <i class="fas fa-chevron-up"></i>
  </button>

  <!-- Toast Container -->
  <div class="toast-container"></div>

  <!-- Bootstrap 5 Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="{% static 'js/main.js' %}"></script>
  {% block extra_js %}{% endblock %}
</body>
</html>
